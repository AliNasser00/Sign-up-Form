<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="Norse-Bold.otf">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="Leaf.jpg" alt="a green Leaf" class="Leaf">
            <div class="black">
                <img class="odin"src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin">
                <div class="para-odin">ODIN</div>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <p class="para">Life is like riding a bicycle. To keep your balance, you must keep moving</p>
            </div>
                <div class="form">
                    <h2>Let's do this !</h2>
                    <form action="#" id="myform">
                        <div class="leftForm">
                            <div class="first-name">
                            <div><label for="first">First Name</label></div>
                            <input type="text" id="first" required placeholder="First Name" maxlength="20" minlength="2">
                        </div>

                            <div class="email">
                            <div><label for="mail">Email</label></div>
                            <input type="email" id="mail" required placeholder="E-mail">
                        </div>

                            <div class="password">
                            <div><label for="pass">Password</label></div>
                            <input type="password" id="pass" required placeholder="Password" maxlength="20" minlength="8">
                        </div>
                        </div>
                        <div class="rightForm">
                            <div class="last name">
                                <div><label for="first">last Name</label></div>
                                <input type="text" id="first" required placeholder="Last Name" maxlength="20" minlength="2">
                            </div>

                            <div class="Phone number">
                                <div><label for="phone">Phone Number</label></div>
                                <input type="number" id="phone" placeholder="Phone Number">
                            </div>

                            <div class="Confirm Password">
                                <div><label for="conPass">Confirm Password</label></div>
                                <input type="password" id="conPass" required placeholder="Confirm Password" maxlength="20" minlength="8">
                            </div>

                        </div>                        
                    </form>
            </div>
            <div class="footer">
                <div class="button"><button type="submit" form="myform">Create Account</button></div>
                <div class="foot"><p>Already have an account?<a href="#"> log in</a></p></div>

            </div>
        </div>
    </div>

    
</body>
</html>
